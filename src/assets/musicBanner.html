<!DOCTYPE html>
<html>

<head>
    <style>
        .spotify-banner {
            background-color: linear-gradient(45deg, "{color1}", "{color2}");
            border-radius: 8px;
            padding: 16px;
            width: 400px;
            display: flex;
            gap: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .album-cover {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            background-color: #1DB954;
            background-image: url('{song_thumbnail}');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-title {
            color: white;
            font-weight: bold;
            margin: 0;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .artist {
            color: #b9bbbe;
            margin: 0;
            font-size: 14px;
        }

        .spotify-tag {
            color: #b9bbbe;
            font-size: 12px;
            margin: 0;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="spotify-banner">
        <div class="album-cover"></div>
        <div class="content">
            <p class="song-title">{song_title}</p>
            <p class="artist">{song_artist}</p>
        </div>
    </div>
</body>

</html>
